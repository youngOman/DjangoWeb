{%extends 'base.html'%} <!--繼承base.html模板-->
{%block title %} mysite {%endblock%}
{%block headmessage%}
    <h3 style="font-family: 微軟正黑體;">文章列表</h3>
{%endblock%}
{%block content%}
    {%for post in posts%}
        <p style="font-family: 微軟正黑體;font-size: 14pt;font-weight: bold;">
            <a href="/post/{{post.slug}}">{{post.title}}</a>
        </p>
    {%endfor%}
{%endblock%}
